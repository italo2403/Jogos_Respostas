<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="text.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Perguntas sobre Lógica de Programação</h1>
        <div class="row mt-5">
            <div class="col">
                <div class="card question-card" onclick="checkAnswer(1, 'answer1')">
                    <img src="./img/question1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Qual é o resultado da seguinte expressão lógica: (5 > 3) && (4 < 7) ?</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card question-card" onclick="checkAnswer(2, 'answer1')">
                    <img src="./img/question2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">Qual é a estrutura de controle que permite executar um bloco de código repetidamente enquanto uma condição for verdadeira?</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card question-card" onclick="checkAnswer(3, 'answer1')">
                    <img src="./img/question3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">O que significa a sigla "HTML"?</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="answer1" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
